<div class="container my-5 color-light rounded">
  <div class="col-6">
    <p> Add a tree to the list  -  Your tree list ( {{ itemCount }} ) </p>
    <p class="sm">
      Use this form below to add a new tree
    </p>
    <form>
      <div class="form-row">
        <div class="col">
          <input type="text" id="url" class="form-control" placeholder="Location" [(ngModel)]= "url">>
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Tree Type" [(ngModel)]= "description">>
        </div>
        

         
      </div>
      <input type="submit" class="btn" value="{{ btnText }}" (click)="addItem()">
      <!-- <input type="submit" class="btn" value="{{ btnText }}" (click)="OnClick(url.title)"> -->
    </form>

    <!-- <form>
      <input type="text" class="txt" name="item" placeholder="Add New Tree" [(ngModel)]= "goalText">
      
    </form> -->

  </div>

<div class="col-6">
  <p class="life-container">
		
  </p>
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Ubicación</th>
        <th scope="col">Tipo De Árbol</th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let goal of goals; let i = index"(click)="addItem(i)">
        <th scope="row">{{itemCount}}</th>
        <td>{{goal}}</td>
        <td>{{tree}}</td>
        
      </tr>
